<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Time Tracker</h1>
        <div id="user-info">
          <span id="user-email">Not logged in</span>
          <button id="login-btn" class="btn btn-primary">Login</button>
          <button id="logout-btn" class="btn btn-outline" style="display: none">
            Logout
          </button>
        </div>
      </div>

      <div id="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
      </div>

      <div id="login-container" style="display: none">
        <p>Please log in to track your time</p>
        <button id="login-prompt-btn" class="btn btn-primary">Login</button>
      </div>

      <div id="main-container" style="display: none">
        <div class="project-selector">
          <div class="project-header">
            <label for="project-select">Project:</label>
            <button id="new-project-btn" class="btn btn-small">New Project</button>
          </div>
          <select id="project-select">
            <option value="">Select a project</option>
          </select>
        </div>
        
        <div id="create-project-container" style="display: none" class="create-project">
          <h3>Create New Project</h3>
          <div class="form-group">
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" placeholder="Enter project name" />
          </div>
          <div class="form-group">
            <label for="project-description">Description (optional):</label>
            <textarea id="project-description" placeholder="Enter project description"></textarea>
          </div>
          <div class="form-actions">
            <button id="cancel-project-btn" class="btn btn-outline">Cancel</button>
            <button id="save-project-btn" class="btn btn-primary">Create Project</button>
          </div>
        </div>

        <div class="description-input">
          <label for="description">What are you working on?</label>
          <textarea
            id="description"
            placeholder="Describe what you're working on..."
          ></textarea>
        </div>

        <div class="timer-display">
          <div id="timer">00:00:00</div>
          <div class="timer-controls">
            <button id="start-btn" class="btn btn-success">Start</button>
            <button id="stop-btn" class="btn btn-danger" disabled>Stop</button>
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="#" id="open-dashboard" target="_blank">Open Dashboard</a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
